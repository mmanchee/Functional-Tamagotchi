<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbtotron">TaMaGoTcHi</div>

      <div class="newTamagotchi">
        <input id="tamamgotchiName" type="text">
        <button class="btn btn-info" id="newTamagotchi">Add Tamagotchi</button>
      </div>
      <div class="yourTamagotchis">
        <h3>Your Tamagotchis:</h3>
        <ul id="yourTamagotchis">
        </ul>
      </div>
      <div class="currentTamagotchi">
        <h3><span id="currentTamagotchiName"></span></h3>
      </div>
      <div class="doStuffButtons">
        <button class="btn btn-success" id="feed">Sustenance</button>
        <button class="btn btn-warning" id="sleep">Tyty</button>
        <button class="btn btn-danger" id="play">Fun Thyme</button>
      </div> 
      <h2> Current Tamagotchi's Stats:</h2>
      <h4><div id="food-value">0</div></h4>
      <h4><div id="rest-value">0</div></h4>
      <h4><div id="play-value">0</div></h4>
    </div>
  </body>
</html>
